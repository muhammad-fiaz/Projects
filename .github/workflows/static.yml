# Deploy the /projects folder to GitHub Pages
name: Deploy Projects folder to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Projects folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: './projects'  # ONLY deploy /projects folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
